<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="../assets/logo1.png" width="50" height="auto">
        <a class="navbar-brand" href="#">NutriRecipe</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 align-items-center">
            <div class="upload-container p-5">
                <div class="row justify-content-center align-items-center">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <h5>Get nutritional info at your fingertips!</h5>
                    </div>
                </div>
                <div>
                    <div class="d-flex flex-row justify-content-center align-items-center ml-5">
                        <input #userInput type="file" (change)="fileDetails($event)" accepts="*.json" class="w-25">
                        <button class="btn btn-primary" type="button" (click)="getRecipe()" [disabled]="!enabled">Get Recipe Details</button>
                    </div>
                    <div class="row justify-content-center align-items-center mt-3">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            {{invalid}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center justify-content-center mt-5">
                <div class="spinner-border text-primary" role="status" *ngIf="!received">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div [hidden]="recipeExists && !flag">
                <h1>Recipe details don't exist!</h1>
            </div>
            <div class="mt-5" [hidden]="!recipeExists">
                <div class="row align-items-center justify-content-center">
                    <h5 *ngIf="recipeExists">{{title}}</h5>
                </div>
                <div class="row">
                    <div class="col-md-6 p-5">
                        <img *ngIf="recipe" src="{{imageUrl}}" width="300" height="auto">
                    </div>
                    <div class="col-md-6">
                        <div class="chart-container">
                            <canvas  id="MyPieChart" >{{ pieChart }}</canvas>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="chart-bar-container">
                            <canvas  id="MyChart" >{{ chart }}</canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
